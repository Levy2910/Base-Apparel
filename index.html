<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base Apparel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="content">
            <div class="logo">
                <img src="logo.svg" alt="">
            </div>
            <div class="text">
                <h2>
                    <span>WE'RE</span> <br>COMING <br>SOON
                </h2>
                <p>
                    Hello our fellow shoppers! We're currently building our new fashion store. Add your email below
                    to
                    stay up-to-date with the announcements and our launch deals.
                </p>
            </div>
            <form class="form" id="form">
                <div class="form_control">
                    <input type="email" name="email" id="email" placeholder="Email Address">
                    <button type="submit"></button>
                    <img src="icon-error.svg" alt="">
                    <small>Error message</small>
                </div>
            </form>
        </div>
        <div class="image">
        </div>
    </div>

    </div>
    <script src="app.js"></script>
</body>

</html>
